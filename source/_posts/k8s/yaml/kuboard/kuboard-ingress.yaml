apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kuboard-v3
  namespace: kuboard
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: kuboard.ztoyc.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kuboard-v3
            port:
              number: 10081
